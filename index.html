<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SNE-eDocument</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ปิดการเลื่อน */
        }
        iframe {
            border: 0; /* ปิดขอบของ iframe */
            width: 100%;
            height: 100%;
            display: block; /* ปิดช่องว่างภายใน iframe */
        }
        #save-button {
            position: absolute;
            top: 150px; /* วางปุ่มไว้ที่ด้านบนของหน้าจอ */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green; /* สีพื้นปุ่มเป็นสีเขียว */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* ให้ปุ่มอยู่เหนือ iframe */
            opacity: 0; /* เริ่มต้นด้วยความโปร่งใส */
            transition: opacity 1s ease-in; /* การเปลี่ยนแปลงของความโปร่งใส */
        }
    </style>
</head>
<body>
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbx1iQJ7MPBC5wx18924xX6VKZpQNw02orJEH5n2g9AhIcGkExn5EIt0gT3drLvz6mqgXQ/exec"
      allow="geolocation"
      frameborder="0"
      scrolling="no">
    </iframe>
    
    <button id="save-button">บันทึก</button>

    <script>
        // ฟังก์ชันสำหรับเปิดลิงก์ใหม่เมื่อคลิกปุ่ม
        document.getElementById('save-button').addEventListener('click', function() {
            window.location.href = 'https://sne-narawadee.github.io/ATSGDailyRpt';
        });

        // รอให้ iframe โหลดเสร็จแล้วค่อยแสดงปุ่ม
        window.addEventListener('message', function(event) {
            if (event.data === 'iframe-loaded') {
                // เมื่อ iframe โหลดเสร็จแล้ว ทำให้ปุ่มค่อยๆ ปรากฏ
                document.getElementById('save-button').style.opacity = 1;
            }
        });

        // ส่งข้อความไปที่ iframe เพื่อให้มันบอกว่าโหลดเสร็จแล้ว
        window.onload = function() {
            var iframe = document.getElementById('app');
            iframe.onload = function() {
                iframe.contentWindow.postMessage('check-loaded', '*');
            };
        };
    </script>
</body>
</html>
