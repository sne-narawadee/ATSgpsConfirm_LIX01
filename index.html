<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SNE-eDocument</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ปิดการเลื่อน */
        }
        iframe {
            border: 0; /* ปิดขอบของ iframe */
            width: 100%;
            height: 100%;
            display: block; /* ปิดช่องว่างภายใน iframe */
        }
        #save-button {
            position: absolute;
            top: 100px; /* กำหนดตำแหน่งจากด้านบน */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: green; /* สีพื้นปุ่มเป็นสีเขียว */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* ให้ปุ่มอยู่เหนือ iframe */
        }
        /* สไตล์สำหรับกล่องข้อความแจ้งเตือน */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            display: none; /* ซ่อนกล่องข้อความเริ่มต้น */
            z-index: 1000; /* ให้กล่องข้อความอยู่เหนือ iframe */
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbx1iQJ7MPBC5wx18924xX6VKZpQNw02orJEH5n2g9AhIcGkExn5EIt0gT3drLvz6mqgXQ/exec"
      allow="geolocation"
      frameborder="0"
      scrolling="no">
    </iframe>
    
    <button id="save-button">บันทึก</button>
    
    <div id="notification">กรุณาเปิดการอนุญาตให้เข้าถึงตำแหน่งในเบราว์เซอร์ของคุณเพื่อใช้ฟีเจอร์นี้</div>

    <script>
        // ฟังก์ชันสำหรับเปิดลิงก์ใหม่เมื่อคลิกปุ่ม
        document.getElementById('save-button').addEventListener('click', function() {
            window.location.href = 'https://sne-narawadee.github.io/ATSGDailyRpt';
        });

        // ฟังก์ชันเพื่อขอสิทธิ์การเข้าถึงตำแหน่งและแสดงข้อความแจ้งเตือนหากจำเป็น
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // เมื่อได้รับตำแหน่งแล้วซ่อนกล่องข้อความแจ้งเตือน
                        document.getElementById('notification').style.display = 'none';
                        console.log('Latitude: ' + position.coords.latitude);
                        console.log('Longitude: ' + position.coords.longitude);
                    },
                    function(error) {
                        // เมื่อไม่สามารถรับตำแหน่งได้แสดงกล่องข้อความแจ้งเตือน
                        if (error.code === error.PERMISSION_DENIED) {
                            document.getElementById('notification').style.display = 'block';
                        } else {
                            console.error('Error occurred. Error code: ' + error.code);
                        }
                    }
                );
            } else {
                alert('เบราว์เซอร์ของคุณไม่รองรับการขอข้อมูลตำแหน่ง');
            }
        }

        // รอ 3 วินาที (3000 มิลลิวินาที) แล้วทำการเปลี่ยนเส้นทาง
      //  setTimeout(function() {
     ///       window.location.href = 'https://sne-narawadee.github.io/ATSGDailyRpt';
     //   }, 3000);

        // เรียกใช้ฟังก์ชันเพื่อขอสิทธิ์การเข้าถึงตำแหน่ง
        requestLocation();
    </script>
</body>
</html>
