<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // เปิดแท็บใหม่
            var newTab = window.open("", "_blank");

            // เปลี่ยนเส้นทางในแท็บใหม่
            newTab.location.href = "https://script.google.com/macros/s/AKfycbx1iQJ7MPBC5wx18924xX6VKZpQNw02orJEH5n2g9AhIcGkExn5EIt0gT3drLvz6mqgXQ/exec";

            // รอ 1 วินาทีก่อนปิดแท็บ
            setTimeout(function() {
                newTab.close();
            }, 1000); // รอ 1 วินาทีก่อนปิดแท็บ
        };
    </script>
</head>
<body>
    <!-- ข้อความสำรองในกรณีที่ JavaScript ถูกปิดการใช้งาน -->
    <p>If you are not redirected automatically, follow this <a href="https://script.google.com/macros/s/AKfycbx1iQJ7MPBC5wx18924xX6VKZpQNw02orJEH5n2g9AhIcGkExn5EIt0gT3drLvz6mqgXQ/exec">link</a>.</p>
</body>
</html>
